prose:
  rooturl: '_posts'
  siteurl: 'http://blog.jasonaminto.com/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "WCF"
              value: "WCF"
            - name: "IIS"
              value: "IIS"
            - name: "SNS"
              value: "SNS"
            - name: "ASP.NET MVC"
              value: "ASP.NET_MVC"
      - name: "category"
        field:
          element: "select"
          label: "Choose Category"
          options:
            - name: "Development"
              value: "Development"
            - name: "Deployment"
              value: "Deployment"
            - name: "Testing"
              value: "Testing"
      - name: "description"
        field:
          element: "text"
          label: "Description"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
